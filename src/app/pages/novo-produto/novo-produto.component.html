<h2>Cadastar Novo Produto</h2>

<form #form="ngForm" >
  <div class="form-row mt-2">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Nome do Produto"
        [(ngModel)]="produto.no_produto"
        name="no_produto"
      />
    </div>

    <div class="col mt-2">
      <input
        type="text"
        prefix="R$" mask="separator.2" thousandSeparator=","
        class="form-control"
        placeholder="Valor"
        [(ngModel)]="produto.nm_valor"
        name="nm_valor"

      />
    </div>

    <div class="col mt-2">
      <input
        type="number"
        class="form-control"
        placeholder="CÃ³digo de barras"
        [(ngModel)]="produto.cd_ean"

        name="cd_ean"
      />
    </div>
    <div class="col mt-2">
      <input
        type="number"
        class="form-control"
        placeholder="Quantidade"
        [(ngModel)]="produto.nm_quantidade"
        name="nm_quantidade"
      />
    </div>
  </div>

  <div>
    <button class="btn btn-outline-secondary mt-3" type="submit" (click)="cadastrar()">
      Cadastrar
    </button>
  </div>
</form>
