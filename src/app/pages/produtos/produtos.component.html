<button class="btn btn-outline-primary mt-3" (click)="alterarComponent()">
  {{ label }}
</button>
<app-novo-produto *ngIf="!component" ></app-novo-produto>
<div *ngIf="component">
  <h2 class="mt-2">Produtos</h2>



<div class="container">
  <div class="pt-5 row" *ngIf="produtos?.length === 0">
    <p class="text-danger">Não há produtos cadastrados</p>
  </div>
</div>

<div class="pt-5 row" *ngIf="produtos.length > 0">
<table class="table table-striped table-hover table-sm">
<tr class="thead-light">
<th>Nome:</th>
<th>Valor:</th>
<th>Quantidade:</th>
</tr>

<tr *ngFor="let produto of produtos">
<td>{{produto.no_produto}}</td>
<td>{{produto.nm_valor | currency}}</td>
<td>{{produto.nm_quantidade}}</td>
</tr>
</table>
</div>
